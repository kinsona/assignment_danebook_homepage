<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Welcome to Danebook</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>




  <body>

    <nav class="navbar navbar-inverse">

      <div class="container">

        <header class="navbar-header">

          <a class="navbar-brand" href="#">
            Danebook
          </a>

        </header>


<!-- sign-in form -->

        <form class="sign-in-wrapper navbar-form navbar-right">

          <div class="form-group">

            <div class="row">

              <label class="col-md-5" for="user-email">
                Email
              </label>

              <label class="col-md-5" for="user-password">
                Password
              </label>

            </div>


            <div class="row">

              <div class="col-md-5">
                <input type="email" class="form-control" id="user-email">
              </div>

              <div class="col-md-5">
                <input type="password" class="form-control" id="user-password">
              </div>

              <button type="submit" class="btn btn-inverse col-md-2">
                Log In
              </button>

            </div>


          </div> <!-- form-group -->

        </form>

      </div>

    </nav>





    <main class="container">

      <header class="home-text-wrapper">

      </header>

      <form class="sign-up-wrapper">

      </form>

    </main>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  </body>
</html>
